apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  route:
    receiver: 'default-receiver'
    groupBy: ['alertname', 'cluster', 'service', 'severity']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    routes:
    # --- Monitoring namespace alerts ---
    - matchers:
      - name: namespace
        value: monitoring
      receiver: 'default-receiver'
      continue: true
      routes:
      - matchers:
        - name: severity
          value: critical
        receiver: 'critical-alerts'
        continue: true
        groupWait: 10s
        repeatInterval: 1h
      - matchers:
        - name: severity
          value: warning
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
        - name: severity
          value: critical
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 30m

    # --- Application namespace alerts (staging/production) ---
    - matchers:
      - name: namespace
        value: staging
      receiver: 'default-receiver'
      continue: true
      routes:
      - matchers:
        - name: severity
          value: critical
        receiver: 'critical-alerts'
        continue: true
        groupWait: 10s
        repeatInterval: 1h
      - matchers:
        - name: severity
          value: warning
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
        - name: severity
          value: critical
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 30m

    # --- Production namespace alerts ---
    - matchers:
      - name: namespace
        value: production
      receiver: 'default-receiver'
      continue: true
      routes:
      - matchers:
        - name: severity
          value: critical
        receiver: 'critical-alerts'
        continue: true
        groupWait: 10s
        repeatInterval: 1h
      - matchers:
        - name: severity
          value: warning
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
        - name: severity
          value: critical
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 30m

    # --- Watchdog alerts (silence them) ---
    - matchers:
      - name: alertname
        value: "Watchdog"
      receiver: 'null'
      continue: false

  # Inhibition rules
  inhibitRules:
  - sourceMatch:
    - name: severity
      value: 'critical'
    targetMatch:
    - name: severity
      value: 'warning'
    equal: ['alertname', 'cluster', 'service']

  receivers:
  # Default receiver
  - name: 'default-receiver'
    emailConfigs:
    - to: 'adebunmi33@gmail.com'
      from: 'adebunmi33@gmail.com'
      sendResolved: true
      smarthost: 'smtp.gmail.com:587'
      authUsername: 'adebunmi33@gmail.com'
      authPassword:
        name: smtp-secret
        key: password
      requireTLS: true
      tlsConfig:
        insecureSkipVerify: false
      subject: '[ALERT] {{ .GroupLabels.alertname }} - {{ .CommonLabels.namespace }}'
      html: |
        <h2>[ALERT] {{ .GroupLabels.alertname }}</h2>
        <p><strong>Namespace:</strong> {{ .CommonLabels.namespace }}</p>
        <p><strong>Cluster:</strong> {{ .CommonLabels.cluster }}</p>
        {{ range .Alerts }}
        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
          <p><strong>Alert:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ if .EndsAt }}<p><strong>Ended:</strong> {{ .EndsAt }}</p>{{ end }}
        </div>
