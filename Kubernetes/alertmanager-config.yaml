  route:
    receiver: 'default-receiver'
    groupBy: ['alertname', 'cluster', 'service', 'severity']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    routes:
    - matchers:
      - name: severity
        value: critical
      receiver: 'critical-alerts'
      continue: true
    - matchers:
      - name: severity
        value: warning
      receiver: 'warning-alerts'
      continue: true
    - matchers:
      - name: team
        value: security
      receiver: 'security-alerts'
      continue: true
    - matchers:
      - name: service
        value: core-serve
      - name: severity
        value: critical
      receiver: 'core-serve-critical'
      groupBy: ['alertname', 'pod', 'instance']
      groupWait: 10s
      repeatInterval: 1h

