apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  route:
    receiver: 'default-receiver'
    groupBy: ['alertname', 'cluster', 'service', 'severity']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    routes:
    - matchers:
      - name: namespace
        value: monitoring # This handles monitoring-stack alerts
      receiver: 'monitoring/main-rules-alert-config/default-receiver' # Route internal monitoring alerts
      continue: true
      routes: # Sub-routes for monitoring namespace
      - matchers:
        - name: severity
          value: critical
        receiver: 'critical-alerts'
        continue: true
      - matchers:
        - name: severity
          value: warning
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve # Note: This means core-serve alerts in monitoring namespace
        - name: severity
          value: critical
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 1h

    # --- NEW ROUTE FOR APPLICATION NAMESPACES LIKE "STAGING" AND "PRODUCTION" ---
    - matchers:
      - name: namespace
        # Use a regex matcher for multiple namespaces
        # The syntax for regex in v1alpha1 is slightly different, usually just the regex pattern
        # This will depend on your exact Prometheus Operator version/CRD definitions.
        # Often, it's just `regex: "staging|production"` if 'value' is a regex.
        # If 'value' expects a literal, you might need separate matchers for each namespace
        value: 'staging|production' # This is often interpreted as a regex if `name` is matched
                                   # Check your CRD definition for `matchers` field.
                                   # Some versions might require a `match_re` field.
                                   # Assuming `value` can take regex for common setups.
      receiver: 'monitoring/main-rules-alert-config/default-receiver' # Or a new receiver for application alerts
      continue: true
      routes:
      # Duplicate or adapt your specific routing logic for application alerts here:
      - matchers:
        - name: severity
          value: critical
        receiver: 'critical-alerts'
        continue: true
      - matchers:
        - name: severity
          value: warning
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
        - name: severity
          value: critical
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 1h

    # (Other top-level routes, e.g., Watchdog if you have one)
    - matchers:
      - name: alertname
        value: "Watchdog"
      receiver: 'null' # Still sending Watchdog to null
      continue: false

