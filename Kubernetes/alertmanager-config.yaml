# No changes to this file from previous steps, just re-applying to ensure it's picked up.
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  route:
    receiver: 'default-receiver'
    routes:
    - matchers:
      - name: severity
        value: critical
      receiver: 'critical-alerts'
      continue: true
    - matchers:
      - name: severity
        value: warning
      receiver: 'warning-alerts'
      continue: true
    - matchers:
      - name: team
        value: security
      receiver: 'security-alerts'
      continue: true
    - matchers:
      - name: service
        value: core-serve
      - name: severity
        value: critical
      receiver: 'core-serve-critical'
      groupBy: ['alertname', 'pod', 'instance']
      groupWait: 10s
      repeatInterval: 1h

  receivers:
  - name: 'default-receiver'
    emailConfigs:
      - to: 'adebunmi33@gmail.com'
        sendResolved: true
        html: true
        subject: '{{ template "email.default.subject" . }}'
        html_body: '{{ template "email.default.html" . }}'

  - name: 'critical-alerts'
    emailConfigs:
      - to: 'adebunmi33@gmail.com'
        sendResolved: true
        html: true
        subject: '{{ template "email.default.subject" . }}'
        html_body: '{{ template "email.default.html" . }}'

  - name: 'warning-alerts'
    emailConfigs:
      - to: 'adebunmi33@gmail.com'
        sendResolved: true
        html: true
        subject: '{{ template "email.default.subject" . }}'
        html_body: '{{ template "email.default.html" . }}'

  - name: 'security-alerts'
    emailConfigs:
      - to: 'adebunmi33@gmail.com'
        sendResolved: true
        html: true
        subject: '{{ template "email.default.subject" . }}'
        html_body: '{{ template "email.default.html" . }}'

  - name: 'core-serve-critical'
    emailConfigs:
      - to: 'adebunmi33@gmail.com'
        sendResolved: true
        html: true
        subject: '{{ template "email.default.subject" . }}'
        html_body: '{{ template "email.default.html" . }}'