apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  route:
    receiver: 'default-receiver'
    groupBy: ['alertname', 'cluster', 'service', 'severity']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    routes:
    # --- Monitoring namespace alerts ---
    - matchers:
      - name: namespace
        value: monitoring
        matchType: "="
      receiver: 'default-receiver'
      continue: true
      routes:
      - matchers:
        - name: severity
          value: critical
          matchType: "="
        receiver: 'critical-alerts'
        continue: true
        groupWait: 10s
        repeatInterval: 1h
      - matchers:
        - name: severity
          value: warning
          matchType: "="
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
          matchType: "="
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
          matchType: "="
        - name: severity
          value: critical
          matchType: "="
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 30m

    # --- Application namespace alerts ---
    - matchers:
      - name: namespace
        value: '(staging|production)'
        matchType: "=~"
      receiver: 'default-receiver'
      continue: true
      routes:
      - matchers:
        - name: severity
          value: critical
          matchType: "="
        receiver: 'critical-alerts'
        continue: true
        groupWait: 10s
        repeatInterval: 1h
      - matchers:
        - name: severity
          value: warning
          matchType: "="
        receiver: 'warning-alerts'
        continue: true
      - matchers:
        - name: team
          value: security
          matchType: "="
        receiver: 'security-alerts'
        continue: true
      - matchers:
        - name: service
          value: core-serve
          matchType: "="
        - name: severity
          value: critical
          matchType: "="
        receiver: 'core-serve-critical'
        groupBy: ['alertname', 'pod', 'instance']
        groupWait: 10s
        repeatInterval: 30m

    # --- Watchdog alerts ---
    - matchers:
      - name: alertname
        value: "Watchdog"
        matchType: "="
      receiver: 'null'
      continue: false

  # Inhibition rules
  inhibitRules:
  - sourceMatch:
    - name: severity
      value: 'critical'
      matchType: "="
    targetMatch:
    - name: severity
      value: 'warning'
      matchType: "="
    equal: ['alertname', 'cluster', 'service']

