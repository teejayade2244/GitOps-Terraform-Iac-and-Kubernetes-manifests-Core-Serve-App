apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: core-serve-staging-metrics
  namespace: monitoring
  # This label is used to identify the ServiceMonitor in the Prometheus Operator
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: core-serve-backend-staging
  namespaceSelector:
    matchNames:
      - staging
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 14s

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: core-serve-production-metrics
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: core-serve-backend
  namespaceSelector:
    matchNames:
      - production
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 14s
